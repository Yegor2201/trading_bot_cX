<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>ü§ñ Crypto Trading Bot</h1>
        <div class="controls">
            <button onclick="startBot()">‚ñ∂Ô∏è Start Bot</button>
            <button onclick="stopBot()">‚èπÔ∏è Stop Bot</button>
            <button onclick="updateTrades()">üîÑ Refresh</button>
        </div>
    </header>

    <div class="container">
        <!-- Settings Panel -->
        <div id="settings">
            <h2>‚öôÔ∏è Settings</h2>
            <div class="setting-item">
                <label>Leverage:</label>
                <select id="leverage">
                    <option value="5">5x</option>
                    <option value="6">6x</option>
                    <option value="7">7x</option>
                    <option value="8" selected>8x</option>
                </select>
            </div>
            <div class="setting-item">
                <label>Risk per Trade (%):</label>
                <input type="number" id="risk" value="2" min="0.1" max="5" step="0.5">
            </div>
        </div>

        <!-- Monitor Panel -->
        <div id="monitor">
            <div class="balance-box">
                <h3>USDT Balance: <span id="balance">-</span></h3>
                <div class="metrics">
                    <div>Win Rate: <span id="win-rate">-</span></div>
                    <div>Profit Factor: <span id="profit-factor">-</span></div>
                    <div>Max Drawdown: <span id="drawdown">-</span></div>
                </div>
            </div>

            <h2>üìä Active Positions</h2>
            <table id="active-trades">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Side</th>
                        <th>Size</th>
                        <th>Entry Price</th>
                        <th>Current Price</th>
                        <th>P&L</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Active trades will be populated here -->
                </tbody>
            </table>

            <h2>üìã Trade History</h2>
            <table id="closed-trades">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Side</th>
                        <th>Size</th>
                        <th>Entry Price</th>
                        <th>Exit Price</th>
                        <th>P&L</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Closed trades will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
